<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <style>
      #area {
        position: relative;
        border: 4px solid black;
        width: 400px;
        height: 400px;
        padding: 10px;
        margin: 40px auto;
        box-shadow: 10px 10px;
      }
      .block {
        position: absolute;
        border: 1px solid silver;
      }
      .snake {
        background-color: red;
      }
      #start {
        display: block;
        margin: 10px auto;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="area"></div>
    <button id="start">Start</button>
    <script>
      var area = document.getElementById('area');
      var startButton = document.getElementById('start');
      var blocks = new Array(20);
      var snake = [
        { x: 9, y: 15 },
        { x: 9, y: 14 },
        { x: 9, y: 13 },
      ];
      var dir = 'u';
      var newDir = 'u';
      var running = false;

      startButton.addEventListener('click', start);
      document.body.addEventListener('keydown', keys);

      function init() {
        for (var x = 0; x < 20; x++) {
            blocks[x] = new Array(20);
          for (var y = 0; y < 20; y++) {
            blocks[x][y] = document.createElement('div');
            blocks[x][y].style.left = 10 + x * 20 + 'px';
            blocks[x][y].style.top = 10 + y * 20 + 'px';
            blocks[x][y].style.width = '18px';
            blocks[x][y].style.height = '18px';
            blocks[x][y].className = 'block'
            area.appendChild(blocks[x][y]);
          }
        }
      }
      function draw() {
        for (var x = 0; x < 20; x++) {
          for (var y = 0; y < 20; y++) {
            blocks[x][y].classList.remove('snake');
          }
        }
        for (var i = 0; i < snake.length; i++) {
          blocks[snake[i].x][snake[i].y].classList.add('snake');
        }
      }
      function step() {
        var last = snake.length - 1;
        var head = snake[last];
        var newHead;
        dir = newDir;
        switch(dir) {
          case 'u': newHead = { x: head.x     , y: head.y - 1 }; break;
          case 'd': newHead = { x: head.x     , y: head.y + 1 }; break;
          case 'l': newHead = { x: head.x - 1 , y: head.y     }; break;
          case 'r': newHead = { x: head.x + 1 , y: head.y     }; break;
        }
        if (check(newHead)) {
          for (var i = 0; i < snake.length - 1; i++) {
            snake[i] = snake[i + 1];
          }
          snake[last] = newHead;
          draw();
        } else {
          stop();
        }
      }
      function start() {
        snake = [
          { x: 9, y: 15 },
          { x: 9, y: 14 },
          { x: 9, y: 13 },
        ];
        running = setInterval(step, 330);
        startButton.style.display = 'none';
      }
      function stop() {
        clearInterval(running);
        startButton.style.display = 'block';
      }
      function check(head) {
        if (head.x < 0 || head.x > 19 || head.y < 0 || head.y > 19) {
          return false;
        }
        return true;
      }
      function keys(e) {
        if (running) {
          switch(e.keyCode) {
            case 38: if (dir == 'l' || dir == 'r') newDir = 'u'; break;
            case 40: if (dir == 'l' || dir == 'r') newDir = 'd'; break;
            case 37: if (dir == 'u' || dir == 'd') newDir = 'l'; break;
            case 39: if (dir == 'u' || dir == 'd') newDir = 'r'; break;
          }
        }
      }

      init();
    </script>
  </body>
</html>
